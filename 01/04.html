<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    #out {
      width: 800px;
      height: 550px;
      border: 2px solid orange;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #el {
      width: 400px;
      background: dodgerblue;
    }
  </style>
</head>

<body>

  <!--flex弹性盒模型居中法
		1、兼容ie10及以上版本的浏览器
		2、元素不需要设置具体的宽高
		3、比较灵活，是未来的趋势-->

  <div id="out">
    <div id="el"></div>
  </div>


</body>

</html>
