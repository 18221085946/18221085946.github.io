<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    #el {
      width: 400px;
      height: 300px;
      background: dodgerblue;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -150px;
    }
  </style>
</head>

<body>

  <!--负外边距法：
		1、兼容所有浏览器
		2、此方法在实现的时候必须让元素有固定的宽高-->


  <div id="el"></div>

</body>

</html>
