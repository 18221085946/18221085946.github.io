<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    #el {
      /*width: 400px;*/
      width: 60%;
      background: dodgerblue;
      /*transform居中法*/
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <!--transform居中法:
		1、兼容ie9及以上版本的浏览器
		2、元素无需有固定的宽高
		3、宽高可以设置百分比或者不设置-->

  <div id="el"></div>

</body>

</html>
