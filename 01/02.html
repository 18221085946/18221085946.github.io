<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    #el {
      width: 60%;
      height: 50%;
      background: dodgerblue;
      margin: auto;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>

  <!--绝对居中法：
		1、兼容ie8及以上版本的浏览器
		2、元素要有宽高
		3、元素宽高可以设置为百分比
		-->

  <div id="el"></div>

</body>

</html>
